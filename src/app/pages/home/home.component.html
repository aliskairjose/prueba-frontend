<div class="flex-column">

  <div class="spinner-grow text-primary loading" role="status" *ngIf="loading" style="width: 3rem; height: 3rem;">
    <span class="sr-only">Loading...</span>
  </div>

  <div class="col text-center pt-4 pb-4">
    <h3>Prueba técnica</h3>
  </div>

  <div class="alert alert-primary" role="alert" *ngIf="stores.length == 0">
    No hay tiendas registradas, le invitamos a registrar nuevsa tiendas
  </div>

    <table class="table table-striped table-inverse" *ngIf="stores.length > 0">
      <thead class="thead-inverse">
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Foto 1</th>
          <th>Foto 2</th>
          <th>Foto 3</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let store of stores">
          <td>{{store.name}}</td>
          <td>{{ store.phone }}</td>
          <td>{{ store.email }}</td>
          <td>{{ store.address }}</td>
          <td *ngIf="store.pictures.length == 0">
            <!-- <img src="{{ imgUrl}}{{ store.pictures[0].picture_1 }}" alt=""> -->
          </td>
          <td *ngIf="store.pictures.length > 0">
            <img src="{{ imgUrl}}{{ store.pictures[0].picture_1 }}" alt="">
          </td>
          <td *ngIf="store.pictures.length == 0">
            <!-- <img src="{{ imgUrl}}{{ store.pictures[0].picture_1 }}" alt=""> -->
          </td>
          <td *ngIf="store.pictures.length > 0 && store.pictures[0].picture_2 !== ''">
            <img src="{{ imgUrl}}{{ store.pictures[0].picture_2 }}" alt="">
          </td>
          <td *ngIf="store.pictures.length == 0">
            <!-- <img src="{{ imgUrl}}{{ store.pictures[0].picture_1 }}" alt=""> -->
          </td>
          <td *ngIf="store.pictures.length > 0 && store.pictures[0].picture_3 !== ''">
            <img src="{{ imgUrl}}{{ store.pictures[0].picture_3 }}" alt="">
          </td>
        </tr>
      </tbody>
    </table>

</div>
